<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <div class="main-card">
      <img src="images/image-product-mobile.jpg" alt="perfume">
      <p class="designation">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="price one">$149.99</p>
      <p class="price two">$169.99</p>


      <button type="button" class="cart">
        <img src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
   </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oduwa Agbonwaneten</a>.
  </div>
</body>
</html>
